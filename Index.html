<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src = "script.js"></script>
    <title>Questionnaire Gytis Markunas</title>
</head>
<body>
    <div class = "container">
        <div id = "questionContainer" class = "hide">
            <div id = "question" class = "question">Question</div>
            <div id = "page" class = "page">page</div>
            <div id = "answerButtons" class = "buttonGrid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class = "controls">
            <button id ="startButton" class="startButton button">Start</button>
            <button id = "refreshButton" class="refreshButton button hide" onClick="window.location.reload();">Play 1 more time</button>
        </div>
    </div>
</body>
</html>
